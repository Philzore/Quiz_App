<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts.css">
    <script src="./script.js"></script>
    <!--Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <title>Quiz App</title>
</head>

<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quiz App</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card d-flex">
            <div class="d-flex h-100">

                <div class="bg-colour-dark d-flex flex-column justify-content-evenly p-4">
                    <div>
                        <img src="./img/logo.png" class="card-img-top" id="header-image" alt="...">
                    </div>
                    <div class="btn-group-vertical mt-4" role="group" aria-label="Vertical button group">
                        <button type="button" class="btn btn-primary bg-colour-dark" id="html-button"
                            onclick="changeCategory('html')">HTML</button>
                        <button type="button" class="btn btn-primary bg-colour-dark" id="css-button"
                            onclick="changeCategory('css')">CSS</button>
                        <button type="button" class="btn btn-primary bg-colour-dark" id="js-button"
                            onclick="changeCategory('js')">JS</button>
                        <button type="button" class="btn btn-primary bg-colour-dark" id="robotic-button"
                            onclick="changeCategory('robotic')">Robotik</button>
                    </div>
                    <button type="button" class="btn btn-primary bg-colour-dark" onclick="reset()">Reset</button>
                </div>

                <div class="w-100">

                    <div class="card-body" id="end-Screen" style="display: none;">
                        <div class="text-center">
                            <h2>Quiz beendet !</h2>
                        </div>

                        <div class="text-center">
                            Du hast <b id="right-Answers">XXX</b> Fragen von <b id="ammount-Questions">XXX</b> richtig
                            beantwortet
                        </div>

                        <div class="button-row">
                            <button class="btn btn-primary" onclick="restartGame()">Erneut spielen</button>
                        </div>
                    </div>

                    <div class="card-body start-screen w-100 h-100 fs-4" id="start-screen">
                        <span><b>Welcome to Phil´s Quiz</b></span>
                        <p>Choose a category on the left and the quiz start</p>
                    </div>

                    <div class="card-body" id="question-Body" style="display: none;">
                        <h5 class="card-title" id="questiontext">Frage</h5>

                        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
                            <div class="card-body">
                                <span class="font-choose"><b>A</b></span>
                                <span id="answer-1">Antwort</span>
                            </div>
                        </div>
                        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
                            <div class="card-body">
                                <span class="font-choose"><b>B</b></span>
                                <span id="answer-2">Antwort</span>
                            </div>
                        </div>
                        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
                            <div class="card-body">
                                <span class="font-choose"><b>C</b></span>
                                <span id="answer-3">Antwort</span>
                            </div>
                        </div>
                        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
                            <div class="card-body">
                                <span class="font-choose"><b>D</b></span>
                                <span id="answer-4">Antwort</span>
                            </div>
                        </div>

                        <div class="progress mb-2" role="progressbar">
                            <div class="progress-bar" id="progress-bar" style="width: 0%">25%</div>
                        </div>

                        <div class="question-footer">
                            <span>
                                <b id="current-question">1</b> von <b id="all-questions">5</b> Fragen
                            </span>
                            <button class="btn btn-primary" id="next-button" onclick="nextQuestion()" disabled>Nächste
                                Frage</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
